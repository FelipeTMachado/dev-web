<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <div class="cabecalho">
        <div class="cabecalho-esquerdo">
            <img src="https://static.nike.com.br/v10-397-0/images/brands/logo.svg" alt="">
        </div>

        <div class="cabecalho-direito">
            
        </div>
    </div>

    <div class="conteudo">
        <div class="carousel">
            <div id="botao-esquerdo" onclick="anteriorSlide()">

            </div>
            
            <div id="container-corousel">
                
            </div>

            <div id="botao-direito" onclick="proximoSlide()">
                
            </div>
        </div>

        <div class="cat">
            <div class="catalogo">
                <div class="div-imagem" data-index="0" onclick="detalhamento(0)"></div>
                <div class="div-imagem" data-index="1" onclick="detalhamento(1)"></div>
                <div class="div-imagem" data-index="2" onclick="detalhamento(2)"></div>
                <div class="div-imagem" data-index="3" onclick="detalhamento(3)"></div>
                <div class="div-imagem" data-index="4" onclick="detalhamento(4)"></div>
                <div class="div-imagem" data-index="5" onclick="detalhamento(5)"></div>
                <div class="div-imagem" data-index="6" onclick="detalhamento(6)"></div>
                <div class="div-imagem" data-index="7" onclick="detalhamento(7)"></div>
                <div class="div-imagem" data-index="8" onclick="detalhamento(8)"></div>
                <div class="div-imagem" data-index="9" onclick="detalhamento(9)"></div>
            </div>
        </div>
        
    </div>

    <div class="rodape">

    </div>

    <script src="script.js"></script>
</body>
</html>
