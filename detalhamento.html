        function getQueryParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);

            if (index == 0) {
                produtoDescricao.innerHTML = '<p>Tenis Nike Color Jebs</p>';

                produtoValor.innerHTML     = '<p>R$ 400,00</p>';

                    produtoValor.innerHTML     = '<p>R$ 349,90</p>';

            const imgUrl = images[index];
            produtoDetalhes.innerHTML = `<img src="${images[index]}" alt="Produto ${index}">`;
